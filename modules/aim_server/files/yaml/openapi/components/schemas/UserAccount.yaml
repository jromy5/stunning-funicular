########################################################################
# UserAccount                                                          #
########################################################################
properties:
  displayname:
    description: A display name (e.g. full name) for the account
    example: picoAPI Guest
    type: string
  email:
    description: Desired username (email address)
    example: guest@picoapi.com
    type: string
  password:
    description: Desired password for the account
    example: picodemo
    type: string
required:
- email
- password
- displayname
