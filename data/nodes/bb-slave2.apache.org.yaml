---
classes:
  - buildbot_slave
  - loggy
  - rvm

buildbot_slave::slave_name: 'bb_slave2_ubuntu'
buildbot_slave::required_packages:
  - 'libtool'
  - 'libpcre3' 
  - 'libpcre3-dev'
  - 'tomcat7'
  - 'wine'
  - 'ruby2.0'
  - 'ruby2.0-dev'

ruby_version: '2.3.1'

rvm::system_rubies:
  "ruby-%{hiera('ruby_version')}": {}

rvm::system_users:
  - buildslave

rvm::rvm_gems:
  'jekyll':
    name: 'jekyll'
    ruby_version: "ruby-%{hiera('ruby_version')}"
    ensure: latest
