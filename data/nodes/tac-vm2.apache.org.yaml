---
classes:
  - apache
  - apache::mod::proxy
  - apache::mod::proxy_http
  - apache::mod::rewrite
  - apache::mod::ssl
  - apache::mod::wsgi
  - datadog_agent::integrations::postgres
  - postgresql::server
  - postgresql_asf
  - postgresql_asf::backup
  - vhosts_asf::vhosts
  - ssl::name::wildcard_apache_org
  - stunnel_asf
  - tac_asf

datadog_agent::integrations::postgres::host: 'localhost'
datadog_agent::integrations::postgres::user: 'datadog'

# tac_asf class variables.
tac_asf::parent_dir: '/usr/local/tac'

python::python_pips:
  Django:
    ensure: '1.6.11'
  psycopg2:
    ensure: present

postfix::server::relayhost: '[mailrelay1-lw-us.apache.org]:25'

postgresql::server::listen_addresses: "localhost"
postgresql::server::encoding: 'UTF-8'
postgresql::server::locale: 'en_US.UTF-8'
postgresql::server::datadir: '/x1/postgres/data'

postgresql::server::pg_hba_rule:
  tac_app:
    description: 'localhost access for tac'
    type: 'host'
    database: 'tac_app'
    user: 'tac_app'
    address: '127.0.0.1/32'
    auth_method: 'md5'
  datadog:
    description: 'datadog monitor'
    type: 'host'
    database: 'postgres'
    user: 'datadog'
    address: '127.0.0.1/32'
    auth_method: 'md5'

apache::keepalive: 'On'
apache::keepalive_timeout: '15'
apache::timeout: 600
apache::mpm_module: 'event'
apache::mod::event::listenbacklog: '511'
apache::mod::event::maxclients: '500'
apache::mod::event::maxconnectionsperchild: '200000'
apache::mod::event::maxrequestworkers: '500'
apache::mod::event::maxsparethreads: '250'
apache::mod::event::minsparethreads: '150'
apache::mod::event::serverlimit: '10'
apache::mod::event::startservers: '5'
apache::mod::event::threadlimit: '500'
apache::mod::event::threadsperchild: '50'

apache::mod::ssl::ssl_cipher: 'HIGH:MEDIUM:!aNULL:!MD5:!RC4:!DHE-RSA-AES128-SHA'

logrotate::rule:
  apache2:
    ensure: 'present'

vhosts_asf::vhosts::vhosts:
  tac-vm2-80:
    vhost_name: '*'
    priority: '12'
    servername: 'tac-vm2.apache.org'
    port: 80
    ssl: false
    docroot: '/var/www'
    error_log_file: 'tac-vm2_error.log'
    custom_fragment: |
      RedirectMatch permanent ^/(.*)$ https://tac-vm2.apache.org/$1
    
  tac-vm2-443:
    vhost_name: '*'
    default_vhost: true
    servername: 'tac-vm2.apache.org'
    port: 443
    docroot: '/var/www'
    error_log_file: 'tac-vm2_error.log'
    ssl: true
    ssl_cert: '/etc/ssl/certs/wildcard.apache.org.crt'
    ssl_chain: '/etc/ssl/certs/wildcard.apache.org.chain'
    ssl_key: '/etc/ssl/private/wildcard.apache.org.key'
    custom_fragment: |
      WSGIScriptAlias / /usr/local/tac/tac_app.wsgi
      Alias /static/ /usr/local/tac/tac_app/static/
      <Location "/static/">
        SetHandler None
      </Location>

