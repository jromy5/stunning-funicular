---
classes:
  - apache
  - apache::mod::expires
  - apache::mod::headers
  - apache::mod::remoteip
  - bugzilla
  - bugzilla::custom_project
  - kif
  - perl
  - vhosts_asf::vhosts
  - vhosts_asf::modules

vhosts_asf::modules::modules:
  cgid:
    name: 'cgid'

apache::default_vhost: false

bugzilla::cpan_modules:
  - 'PatchReader'
  - 'DateTime::TimeZone'
  - 'Email::Sender'
  - 'Text::Wrap'
bugzilla::required_packages:
  - 'make'
  - 'libencode-detect-perl'
  - 'libfile-mimeinfo-perl'

postfix::server::relayhost: 'mailrelay1-us-west.apache.org'
postfix::server::smtp_use_tls: true

logrotate::rule:
  apache2:
    ensure: 'present'

apache::mpm_module: 'event'
apache::mod::event::listenbacklog: '511'
apache::mod::event::maxclients: '100'
apache::mod::event::maxconnectionsperchild: '200000'
apache::mod::event::maxrequestworkers: '500'
apache::mod::event::maxsparethreads: '250'
apache::mod::event::minsparethreads: '150'
apache::mod::event::serverlimit: '10'
apache::mod::event::startservers: '5'
apache::mod::event::threadlimit: '500'
apache::mod::event::threadsperchild: '50'


vhosts_asf::vhosts::vhosts:
  bz-test:
    vhost_name: '*'
    port: 80
    serveradmin: 'users@infra.apache.org'
    ip: "%{::ipaddress_eth1}"
    ip_based: true
    docroot: '/var/www/html'
    manage_docroot: false
    aliases:
      -
        alias: '/bugzilla'
        path: '/var/www/bugzilla-asf'
      -
        alias: '/SpamAssassin'
        path: '/var/www/bugzilla-sa'
      -
        alias: '/ooo'
        path: '/var/www/bugzilla-ooo'
    directories:
      -
        path: '/var/www/html'
      -
        path: '/var/www/bugzilla-asf'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        allow_override:
          - 'All'
        addhandlers:
          -
            handler: 'cgi-script'
            extensions:
              - '.cgi'
        directoryindex: 'index.cgi index.html'
      -
        path: '/var/www/bugzilla-sa'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        allow_override:
          - 'All'
        addhandlers:
          -
            handler: 'cgi-script'
            extensions:
              - '.cgi'
        directoryindex: 'index.cgi index.html'
      -
        path: '/var/www/bugzilla-ooo'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        allow_override:
          - 'All'
        addhandlers:
          -
            handler: 'cgi-script'
            extensions:
              - '.cgi'
        directoryindex: 'index.cgi index.html'
    access_log_file: 'weblog.log'
    error_log_file:  'errorlog.log'
    custom_fragment: |
      RemoteIPHeader X-Forwarded-For

ntp::interfaces:
  - eth1
  - lo
