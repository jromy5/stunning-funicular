---
classes:
  - buildbot_slave
  - loggy
  - rvm

buildbot_slave::slave_name: 'bb_slave3_ubuntu'
buildbot_slave::required_packages:
  - 'ruby2.0'
  - 'ruby2.0-dev'


# mkdocs needed for eagle docs build

python::python_pips:
  mkdocs:
    ensure: present

ruby_version: '2.3.1'

rvm::system_rubies:
  "ruby-%{hiera('ruby_version')}": {}

rvm::system_users:
  - buildslave

rvm::rvm_gems:
  'jekyll':
    name: 'jekyll'
    ruby_version: "ruby-%{hiera('ruby_version')}"
    ensure: latest
