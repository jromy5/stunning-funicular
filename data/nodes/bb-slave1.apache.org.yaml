---
classes:
  - buildbot_slave
  - buildbot_slave::github
  - loggy
  - rvm

buildbot_slave::slave_name: 'bb_slave1_ubuntu'
buildbot_slave::required_packages:
  - 'graphviz'
  - 'graphviz-dev'
  - 'libtool'
  - 'libpcre3' 
  - 'libpcre3-dev'
  - 'tomcat7'
  - 'ruby2.0'
  - 'ruby2.0-dev'

python::python_pips:
  pelican:
    ensure: present
  markdown:
    ensure: present
  py-gfm:
    ensure: present
  beautifulsoup4:
    ensure: present

ruby_version: '2.3.1'

rvm::system_rubies:
  "ruby-%{hiera('ruby_version')}": {}

rvm::system_users:
  - buildslave

rvm::rvm_gems:
  'jekyll':
    name: 'jekyll'
    ruby_version: "ruby-%{hiera('ruby_version')}"
    ensure: latest
