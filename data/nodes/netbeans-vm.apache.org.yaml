---
classes:
  - apache
  - apache::mod::rewrite
  - apache::mod::ssl
  - letsencrypt
  - netbeans_pvm_asf
  - vhosts_asf::vhosts

apache::keepalive:          'On'
apache::keepalive_timeout:  '15'
apache::timeout:            600
apache::mpm_module:         'prefork'
apache::purge_configs:      false

logrotate::rule:
  apache2:
    ensure: 'present'
    path: '/var/log/apache2/*.log'
    compress: true
    delaycompress: true
    ifempty: true
    missingok: true
    rotate: 365
    rotate_every: 'day'
    create: true
    create_mode: 0644
    dateext: true
    dateformat: '_%Y%m%d'

letsencrypt::email: 'root@apache.org'
letsencrypt::manage_dependencies: false
letsencrypt::certonly:
  netbeans:
    domains:
      - netbeans-vm.apache.org
    plugin: webroot
    webroot_paths:
      - /var/www/html
    manage_cron: true
    cron_success_command: 'service apache2 reload'


postfix::server::relayhost: '[mail-relay.apache.org]:587'
postfix::server::smtp_use_tls: true
postfix::server::inet_interfaces: 'all'
postfix::server::smtpd_tls_key_file: '/etc/ssl/private/ssl-cert-snakeoil.key'
postfix::server::smtpd_tls_cert_file: '/etc/ssl/certs/ssl-cert-snakeoil.pem'

vhosts_asf::vhosts::vhosts:
  netbeans-vm.apache.org-80:
    ensure: 'present'
    port: 80
    servername: 'netbeans-vm.apache.org'
    default_vhost: true
    docroot: '/var/www/html'
    access_log_file: 'netbeans-vm.apache.org_access.log'
    error_log_file: 'netbeans-vm.apache.org_error.log'
    directories:
      -
        path: '/var/www/html'
        options:
          - 'FollowSymLinks'
          - 'MultiViews'
        allow_override:
          - 'All'
        order: 'allow,deny'
        allow: 'from all'
    custom_fragment: |

      <Directory />
        Options FollowSymLinks
        AllowOverride None
      </Directory>

      ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
      <Directory "/usr/lib/cgi-bin">
          AllowOverride None
          Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
          Order allow,deny
          Allow from all
      </Directory>

  netbeans-vm-ssl:
    servername: 'netbeans-vm.apache.org'
    port: 443
    ssl: true
    ssl_cert: '/etc/letsencrypt/live/netbeans-vm.apache.org/cert.pem'
    ssl_key:  '/etc/letsencrypt/live/netbeans-vm.apache.org/privkey.pem'
    ssl_chain: '/etc/letsencrypt/live/netbeans-vm.apache.org/chain.pem'
    ssl_proxyengine: true
    docroot:  '/var/www/html'
    access_log_format: 'combined'
    access_log_file: "netbeans-vm_access.log"
    error_log_file: "netbeans-vm_error.log"
    directories:
      -
        path: '/var/www/html'
        options:
          - 'FollowSymLinks'
          - 'MultiViews'
        allow_override:
          - 'All'
        order: 'allow,deny'
        allow: 'from all'
    custom_fragment: |

      <Directory />
        Options FollowSymLinks
        AllowOverride None
      </Directory>

      ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
      <Directory "/usr/lib/cgi-bin">
          AllowOverride None
          Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
          Order allow,deny
          Allow from all
      </Directory>

